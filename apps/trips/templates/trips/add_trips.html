<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AddForm</title>

  </head>
  <body>
      <p><a href="/travels/">Home</a> | <a href="/travels/logout">Logout</a></p>
      <h1>Add a Trip</h1>
      <form action="/travels/add_trip" method="POST">
        {%csrf_token%}
        <p>Destination: <input type="text" name='destination'></p>
        <p>Description: <input type="text" name='description'></p>
        <p>Travel Date From: <input type="date" name="date_from"></p>
        <p>Travel Date To: <input type="date" name="date_to"></p>
        <input type="submit" name="" value="Add">
    </form>
  </body>
</html
