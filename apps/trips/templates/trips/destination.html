<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <p><a href="/travels/">Home</a> | <a href="/travels/logout">Logout</a></p>


        <h2>{{trip.destination}}</h2>
        <p>Planned by: {{trip.users.name}}</p>
        <p>Description: {{trip.description}}</p>
        <p>Travel Date From: {{trip.date_from}}</p>
        <p>Travel Date To: {{trip.date_to}}</p>



      <h3>Other users' joining the trip:</h3>
      {%for i in trip.joined_by.all%}
      <p>{{i.name}}</p>
      {%endfor%}

  </body>
</html>
